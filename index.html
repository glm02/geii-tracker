        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const calculateSubjectAverage = (grades) => {
            if (!grades || grades.length === 0) return null;
            let totalPoints = 0, totalCoef = 0;
            grades.forEach(g => { totalPoints += parseFloat(g.value) * parseFloat(g.coef); totalCoef += parseFloat(g.coef); });
            return totalCoef === 0 ? 0 : (totalPoints / totalCoef).toFixed(2);
        };

        const getGradeColor = (val) => {
            if (val === null || val === "—") return "text-subtext";
            const v = parseFloat(val);
            if (v < 8) return "text-danger"; if (v < 10) return "text-warning"; if (v < 14) return "text-primary"; return "text-success";
        };

        const getModuleName = (id) => {
            const mod = MODULES_CONFIG_S2.find(m => m.id === id);
            return mod ? mod.label : id;
        };

        const parseICS = (icsData) => {
            const events = [];
            const lines = icsData.split(/\r\n|\n|\r/);
            let inEvent = false;
            let event = {};
            const parseDate = (dateStr) => {
                if (!dateStr) return null;
                dateStr = dateStr.trim();
                const year = parseInt(dateStr.substring(0, 4));
                const month = parseInt(dateStr.substring(4, 6)) - 1;
                const day = parseInt(dateStr.substring(6, 8));
                let hour = 0, minute = 0;
                if (dateStr.includes('T')) {
                    const timePart = dateStr.split('T')[1];
                    hour = parseInt(timePart.substring(0, 2));
                    minute = parseInt(timePart.substring(2, 4));
                }
                return new Date(year, month, day, hour, minute);
            };
            for (let line of lines) {
                if (line.startsWith('BEGIN:VEVENT')) { inEvent = true; event = {}; } 
                else if (line.startsWith('END:VEVENT')) { inEvent = false; if (event.start && event.summary) events.push(event); } 
                else if (inEvent) {
                    if (line.startsWith('DTSTART')) { const parts = line.split(':'); if(parts.length > 1) event.start = parseDate(parts[1]); }
                    else if (line.startsWith('DTEND')) { const parts = line.split(':'); if(parts.length > 1) event.end = parseDate(parts[1]); }
                    else if (line.startsWith('SUMMARY')) { event.summary = line.split(':')[1]?.replace(/\\,/g, ',') || 'Cours'; }
                    else if (line.startsWith('LOCATION')) { event.location = line.split(':')[1]?.replace(/\\,/g, ',') || ''; }
                }
            }
            return events;
        };

        // --- COMPONENTS ---

            return (
                <div className="space-y-2">

                        if (isDone) { text = "Fait"; color = "text-success"; }
                        else if (diffDays < 0) { text = "Retard"; color = "text-danger"; }
                        else if (diffDays <= 3) { text = `J-${diffDays}`; color = "text-danger font-bold"; }

                        return (
                            <div key={i} onClick={() => onToggle(uid)} className={`flex items-center justify-between p-3 rounded-xl border cursor-pointer transition-all ${isDone ? 'bg-black/30 border-white/5 opacity-60' : 'bg-card border-border hover:bg-cardHover'}`}>

            const dbRef = useRef(null);
            const appIdRef = useRef(typeof __app_id !== 'undefined' ? __app_id : 'default-fintech-app');

            // --- DATA LOADING ---
            useEffect(() => {
                const init = async () => {
                    const fallbackToLocal = () => {
                        const local = JSON.parse(localStorage.getItem('geii_v8_local') || '{}');
                        if (local.profile) setProfile(local.profile);
                        if (local.s2Grades) setS2Grades(local.s2Grades);
                        if (local.history) setHistory(local.history);
                        if (local.taskStatus) setTaskStatus(local.taskStatus);
                        setUser({ uid: 'local_mode_user' });
                    };

                    if (typeof __firebase_config === 'undefined' || !__firebase_config) return fallbackToLocal();

                    let attempts = 0;
                    while (!window.firebaseModules && attempts < 20) { await new Promise(r => setTimeout(r, 100)); attempts++; }
                    if (!window.firebaseModules) return fallbackToLocal();

                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, onSnapshot, collection, query } = window.firebaseModules;
                    
                    try {
                        const app = initializeApp(JSON.parse(__firebase_config));
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        dbRef.current = db;
                        
                        await signInAnonymously(auth);
                        
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setUser(u);
                                const userDocRef = doc(db, 'artifacts', appIdRef.current, 'users', u.uid, 'data', 'main');
                                onSnapshot(userDocRef, (snap) => {
                                    if (snap.exists()) {
                                        const d = snap.data();
                                        if (d.s2Grades) setS2Grades(d.s2Grades);
                                        if (d.profile) setProfile(d.profile);
                                        if (d.history) setHistory(d.history);
                                        if (d.taskStatus) setTaskStatus(d.taskStatus);
                                    }
                                }, () => fallbackToLocal());

                                const q = query(collection(db, 'artifacts', appIdRef.current, 'public', 'data', 'announcements'));
                                onSnapshot(q, (snap) => {
                                    const msgs = [];
                                    snap.forEach(d => msgs.push(d.data()));
                                    setAnnouncements(msgs);
                                }, () => {}); // No fallback needed for public announcements
                            } else fallbackToLocal();
                        });
                    } catch (e) { fallbackToLocal(); }
                };
                init();
            }, []);

            // Save Data
            useEffect(() => {
                if (!user) return;
                const data = { profile, s2Grades, history, taskStatus };
                localStorage.setItem('geii_v8_local', JSON.stringify(data));
                if (dbRef.current && user.uid !== 'local_mode_user') {
                    const { doc, setDoc } = window.firebaseModules;
                    setDoc(doc(dbRef.current, 'artifacts', appIdRef.current, 'users', user.uid, 'data', 'main'), data, { merge: true }).catch(()=>{});
                }
            }, [profile, s2Grades, history, taskStatus, user]);

            // Agenda Fetch
            useEffect(() => {
                if(profile.adeUrl) {
                    setEvents([
                        { summary: 'Automatisme', location: 'TP3', start: new Date(new Date().setHours(8,0)), end: new Date(new Date().setHours(10,0)) },
                        { summary: 'Informatique', location: 'I12', start: new Date(new Date().setHours(10,15)), end: new Date(new Date().setHours(12,15)) }
                    ]);
                }
            }, [profile.adeUrl]);

            // Stats
            const statsS2 = useMemo(() => {
                let p21=0, c21=0, p22=0, c22=0;
                MODULES_CONFIG_S2.forEach(m => {
                    const avg = parseFloat(calcAvg(s2Grades[m.id]));
                    if(!isNaN(avg)) {
                        if(m.coef21>0) { p21+=avg*m.coef21; c21+=m.coef21; }
                        if(m.coef22>0) { p22+=avg*m.coef22; c22+=m.coef22; }
                    }
                });
                const avg21 = c21 ? (p21/c21).toFixed(2) : null;
                const avg22 = c22 ? (p22/c22).toFixed(2) : null;
                const global = (avg21 && avg22) ? ((parseFloat(avg21)+parseFloat(avg22))/2).toFixed(2) : null;
                return { avg21, avg22, global };
            }, [s2Grades]);

            if (!user) return <div className="h-screen bg-black flex items-center justify-center text-white"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div></div>;

            return (
                <div className="min-h-screen bg-black text-white pb-24 font-sans">
                    {selectedModule && <GradeEditorModal module={selectedModule} grades={s2Grades[selectedModule.id]} onClose={()=>setSelectedModule(null)} onSave={g=>setS2Grades({...s2Grades, [selectedModule.id]: g})} />}

                    <header className="p-6 pt-12 flex justify-between items-center bg-gradient-to-b from-primary/10 to-transparent sticky top-0 z-40 backdrop-blur-md">
                        <div><div className="text-xs font-bold text-primary mb-1 uppercase">Espace Étudiant</div><h1 className="text-2xl font-bold">Bonjour {profile.firstName}</h1></div>
                        <div onClick={()=>setView('SETTINGS')} className="w-10 h-10 rounded-full bg-card border border-white/10 flex items-center justify-center font-bold text-sm cursor-pointer">{profile.firstName[0]}</div>
                    </header>

                    <main className="px-4 space-y-6">
                        {announcements.length > 0 && <div className="bg-primary text-white p-3 rounded-xl flex items-start gap-3 shadow-lg mb-4"><Icon name="info" size={20} className="mt-0.5" /><div><div className="font-bold text-sm">Info Admin</div><div className="text-sm opacity-90">{announcements[0].text}</div></div></div>}

                        {view === 'HOME' && (
                            <div className="space-y-4 animate-in">
                                <div className="grid grid-cols-2 gap-3">
                                    <WeatherWidget />
                                    <div onClick={()=>setView('NOTES')} className="glass p-4 rounded-2xl flex flex-col justify-center items-center text-center cursor-pointer active:scale-95 transition-transform"><Icon name="calculator" size={24} className="text-primary mb-2"/><div className="text-xs text-subtext uppercase font-bold">Moyenne S2</div><div className="text-3xl font-bold">{statsS2.global || '--'}</div></div>
                                </div>
                                <div className="bg-card p-4 rounded-2xl border border-white/5"><h3 className="font-bold mb-3 flex items-center gap-2">Prochains cours</h3>{events.map((e, i) => (<div key={i} className="flex gap-4 mb-3 last:mb-0"><div className="text-xs font-bold text-subtext w-10 pt-1">{e.start.getHours()}h{e.start.getMinutes()||'00'}</div><div className="flex-1 bg-white/5 p-2 rounded-lg"><div className="font-bold text-sm">{e.summary}</div><div className="text-xs text-subtext">{e.location}</div></div></div>))}</div>
                            </div>
                        )}

                        {view === 'NOTES' && (
                            <div className="space-y-6 animate-in">
                                <SemesterSelector current={semester} onChange={setSemester} />
                                {semester === 2 ? (
                                    <div className="space-y-6">
                                        <div className="flex gap-2 mb-2">
                                            <button onClick={()=>setVisibleUEs({...visibleUEs, 21: !visibleUEs[21]})} className={`px-3 py-1 rounded-lg text-xs border ${visibleUEs[21]?'bg-primary text-white border-primary':'bg-card text-subtext border-border'}`}>UE21</button>
                                            <button onClick={()=>setVisibleUEs({...visibleUEs, 22: !visibleUEs[22]})} className={`px-3 py-1 rounded-lg text-xs border ${visibleUEs[22]?'bg-accent text-white border-accent':'bg-card text-subtext border-border'}`}>UE22</button>
                                        </div>
                                        {visibleUEs[21] && <div className="bg-card p-4 rounded-2xl border border-border"><div className="flex justify-between mb-4"><h3 className="font-bold text-primary">UE21 - Concevoir</h3><span className="font-mono font-bold">{statsS2.avg21 || '--'}</span></div><div className="space-y-2">{MODULES_CONFIG_S2.filter(m=>m.coef21>0).map(m=>(<div key={m.id} onClick={()=>setSelectedModule(m)} className="flex justify-between p-2 hover:bg-white/5 rounded-lg cursor-pointer"><div><div className="font-bold text-sm">{m.label}</div><div className="text-[10px] text-subtext">Coef {m.coef21}</div></div><div className={`font-mono font-bold ${getGradeColor(calcAvg(s2Grades[m.id]))}`}>{calcAvg(s2Grades[m.id]) || "—"}</div></div>))}</div></div>}
                                        {visibleUEs[22] && <div className="bg-card p-4 rounded-2xl border border-border"><div className="flex justify-between mb-4"><h3 className="font-bold text-accent">UE22 - Vérifier</h3><span className="font-mono font-bold">{statsS2.avg22 || '--'}</span></div><div className="space-y-2">{MODULES_CONFIG_S2.filter(m=>m.coef22>0).map(m=>(<div key={m.id} onClick={()=>setSelectedModule(m)} className="flex justify-between p-2 hover:bg-white/5 rounded-lg cursor-pointer"><div><div className="font-bold text-sm">{m.label}</div><div className="text-[10px] text-subtext">Coef {m.coef22}</div></div><div className={`font-mono font-bold ${getGradeColor(calcAvg(s2Grades[m.id]))}`}>{calcAvg(s2Grades[m.id]) || "—"}</div></div>))}</div></div>}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="bg-card p-6 rounded-2xl border border-border text-center"><Icon name="archive" size={40} className="mx-auto text-subtext mb-4"/><h3 className="font-bold text-lg mb-2">Semestre {semester}</h3><div className="space-y-4"><HistoryInput label={`Moyenne UE${semester}1`} value={history[`s${semester}`]?.[`ue${semester}1`]} onChange={v=>setHistory({...history, [`s${semester}`]: {...history[`s${semester}`], [`ue${semester}1`]: v}})} /><HistoryInput label={`Moyenne UE${semester}2`} value={history[`s${semester}`]?.[`ue${semester}2`]} onChange={v=>setHistory({...history, [`s${semester}`]: {...history[`s${semester}`], [`ue${semester}2`]: v}})} /></div></div>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'AGENDA' && (
                            <div className="space-y-6 animate-in">
                                <div><h2 className="text-2xl font-bold mb-4">Planning</h2><AgendaList events={events} /></div>
                                <div><h2 className="text-2xl font-bold mb-4">QCM & Deadlines</h2><div className="bg-card p-4 rounded-2xl border border-border"><QCMList tasks={TASKS_DATA} taskStatus={taskStatus} onToggle={(id)=>{const nt={...taskStatus,[id]:!taskStatus[id]}; setTaskStatus(nt);}} /></div></div>
                            </div>
                        )}

                        {view === 'LIFE' && (
                            <div className="space-y-6 animate-in">
                                <div><h2 className="text-xl font-bold mb-4">Services Campus</h2><div className="grid grid-cols-2 gap-3"><a href={LINKS.CROUS} target="_blank" className="bg-card p-4 rounded-2xl border border-border flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform"><Icon name="utensils" className="text-orange-500"/><span className="font-bold text-sm">Menu Crous</span></a><a href="https://www.tcl.fr/" target="_blank" className="bg-card p-4 rounded-2xl border border-border flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform"><Icon name="train" className="text-red-500"/><span className="font-bold text-sm">Info Trafic</span></a><a href={LINKS.MEDIA} target="_blank" className="bg-card p-4 rounded-2xl border border-border flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform"><Icon name="book-open" className="text-blue-500"/><span className="font-bold text-sm">Médiathèque</span></a><a href={LINKS.PISCINE} target="_blank" className="bg-card p-4 rounded-2xl border border-border flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform"><Icon name="droplets" className="text-cyan-500"/><span className="font-bold text-sm">Piscine</span></a></div></div>
                                <div><h2 className="text-xl font-bold mb-4">Liens Utiles</h2><div className="grid grid-cols-1 gap-3">{USEFUL_LINKS.map((link, i) => (<a key={i} href={link.url} target="_blank" className="flex items-center gap-4 bg-card p-3 rounded-xl border border-white/5 active:scale-95 transition-transform"><div className={`w-10 h-10 rounded-full ${link.color} flex items-center justify-center text-white shadow-lg`}><Icon name={link.icon} size={20} /></div><span className="font-bold text-sm">{link.name}</span><Icon name="chevron-right" size={16} className="ml-auto text-subtext"/></a>))}</div></div>
                            </div>
                        )}

                        {view === 'SETTINGS' && (
                            <div className="space-y-4 animate-in">
                                <h2 className="text-xl font-bold">Mon Compte</h2>
                                <div className="bg-card p-4 rounded-2xl border border-white/5 space-y-4">
                                    <div><label className="text-xs text-subtext block mb-1">Prénom</label><input value={profile.firstName} onChange={e=>setProfile({...profile, firstName:e.target.value})} className="w-full bg-black/30 border border-white/5 rounded-lg p-3 text-sm focus:border-primary outline-none"/></div>
                                    <div><label className="text-xs text-subtext block mb-1">Lien ADE</label><input value={profile.adeUrl} onChange={e=>setProfile({...profile, adeUrl:e.target.value})} className="w-full bg-black/30 border border-white/5 rounded-lg p-3 text-xs font-mono"/></div>
                                </div>
                                <button onClick={()=>{localStorage.clear();window.location.reload()}} className="w-full py-4 text-danger font-bold text-sm bg-danger/10 rounded-xl border border-danger/20">Réinitialiser l'application</button>
                            </div>
                        )}
                    </main>
                    <BottomNav active={view} setView={setView} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
